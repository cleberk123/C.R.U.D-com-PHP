<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Produto</title>
    </head>
    <body>

        {mensagem}

        <div class="panel panel-default" style="margin: 20px">
            <div class="panel-heading">
              <h3 class="panel-title">Cadastro de Produto</h3>
            </div>
            
            <div class="panel-body">
      
              <form class="form-horizontal" enctype="multipart/form-data" method="POST" action="index.php?class=ProdutoForm&method=save">
      
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Código</label>
                    
                    <div class="col-auto">
                        <input class="control-form" name="id" readonly="1" type="text" style="width: 30%" value="{id}">
                    </div>
                    </div>
                    
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Descrição</label>
        
                    <div class="col-auto">
                        <input class="control-form" name="descricao" type="text" style="width: 50%" value="{descricao}">
                    </div>
                    </div>
                    
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Estoque</label>
        
                    <div class="col-auto">
                        <input name="estoque" type="text" style="width: 50%" value="{estoque}">
                    </div>
                    </div>
                    
                    
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Preço Custo</label>
                    
                    <div class="col-auto">
                        <input name="preco_custo" type="text" style="width: 25%" value="{preco_custo}">
                    </div>
                    </div>
                
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Preço Venda</label>
                    <div class="col-auto">
                        <input name="preco_venda" type="text" style="width: 25%" value="{preco_venda}">
                    </div>
                    </div>
        
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tipo</label>
                        <select class="form-select" name="id_tipo" style="width: 25%">
                        {tipos}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Unidade</label>
                        <select class="form-select" name="id_unidade" style="width: 25%">
                        {unidades}
                        </select>
                    </div>

                    <div class="form-group">
                            <label class="col-sm-2 control-label">Fabricante</label>
                            <select class="form-select" name="id_fabricante" style="width: 25%">
                            {fabricantes}
                            </select>
                    </div>
        
                    <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <input style="width: 90px;" type="submit" class="btn btn-primary" value="ENVIAR">
                    </div>
                    </div>
                
              
                </form>
      
            </div>
         </div>
    </body>
</html>
